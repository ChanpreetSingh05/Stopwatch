<!doctype html>
<html>

<head>
    <title>Clock.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="timer.js"></script>
</head>

<body>
    <div class="container">
        <div class="head_box container-fluid">
            <p id="date">00</p>
            <h2 id="time">00:00</h2>
            <h6 class="my-3"> Digital Timer By Chanpreet</h6>
        </div>

        <div class="Alarm_box container-fluid">

            <h2 id="alarm_label"></h2>
            <div class="Alarm">
                <div id="a1">
                    <p>Timer :</p>
                </div>
                <div id="a3">
                    <select  class="form-control"  id="MinuteSelector">
                    </select>
                </div>
            </div>
        </div>
        <button id="alarmbutton">Set Timer</button>
        <audio id="music" src="beep.mp3"></audio>
    </div>
</body>

</html>
