<!doctype html>
<html>

<head>
    <title>Clock.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="timer.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="head_box">
            <h2 id="date">00</h2>
            <h2 id="time">00:00</h2>
            <h3> Digital Timer By Chanpreet</h3>
        </div>

        <div class="Alarm_box">

            <h2 id="alarm_label"></h2>
            <div class="Alarm">
                <div id="a1">
                    <p>Timer :</p>
                </div>
                <div id="a3">
                    <select id="MinuteSelector">
                    </select>
                </div>
            </div>
        </div>
        <button id="alarmbutton">Set Timer</button>
        <audio id="music" src="beep.mp3"></audio>
    </div>
</body>

</html>
